<!DOCTYPE html>
<html>
  <head>
    <title>TikTok Live Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial;
        background: #f0f2f5;
      }
      .container {
        display: grid;
        grid-template-columns: 3fr 2fr;
        gap: 20px;
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .grid-row {
        grid-column: 1 / -1;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      #comments,
      #gifters,
      #followers {
        height: 300px;
        overflow-y: auto;
      }
      .comment,
      .gift-item,
      .follower-item {
        padding: 12px;
        margin: 8px 0;
        background: #f8f9fa;
        border-radius: 8px;
      }
      .chart-container {
        height: 300px;
        position: relative;
      }
      #usernameModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        width: 400px;
      }
      #usernameInput {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
      }
      .modal-button {
        background: #ff6384;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      #errorMsg {
        color: red;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="usernameModal">
      <div class="modal-content">
        <h2>Enter TikTok Username</h2>
        <input type="text" id="usernameInput" placeholder="e.g., tiktokuser" />
        <button class="modal-button" onclick="connectToLive()">Connect</button>
        <p id="errorMsg">Invalid username or stream offline</p>
      </div>
    </div>

        <!-- Bottom Row -->

    </div>

    <script src="dashboard.js"></script>

</html>
